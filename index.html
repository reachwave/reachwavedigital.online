    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ================= NAVBAR ================= */
    header {
      background: #0b0b0b;
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      color: #f5c400;
      font-weight: 700;
    }

    nav a {
      color: #ffffff;
      margin-left: 25px;
      font-size: 15px;
    }

    nav a:hover {
      color: #f5c400;
    }

    /* ================= HERO ================= */
    .hero {
      position: relative;
      min-height: 90vh;
      background:
        radial-gradient(circle at center,
          rgba(245,196,0,0.18),
          rgba(0,0,0,0.9) 65%),
        #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Subtle grid */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Floating orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.25;
      animation: float 14s infinite ease-in-out;
      z-index: 1;
    }

    .orb.yellow {
      width: 320px;
      height: 320px;
      background: #f5c400;
      top: 25%;
      left: 12%;
    }

    .orb.dark {
      width: 420px;
      height: 420px;
      background: #222;
      bottom: 15%;
      right: 10%;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 900px;
      padding: 20px;
    }
